<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thresholds // Forgotten Key</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at 20% 20%, #10131d, #0b0c12 55%);
        color: #e8e7e3;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.5rem;
      }

      main {
        width: min(720px, 100%);
        background: rgba(12, 14, 22, 0.78);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        padding: 2rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 1rem;
        margin-bottom: 1.25rem;
      }

      h1 {
        margin: 0;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-size: 1.2rem;
        color: #f3f0ff;
      }

      .whisper {
        margin: 0 0 1.25rem;
        opacity: 0.82;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .warning {
        padding: 1rem 1.1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(127, 255, 212, 0.08);
        margin-bottom: 1.5rem;
        line-height: 1.55;
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .btn {
        text-decoration: none;
        padding: 0.75rem 1.1rem;
        border-radius: 10px;
        border: 1px solid rgba(127, 255, 212, 0.6);
        color: #7fffd4;
        transition: all 160ms ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }

      .btn.secondary {
        border-color: rgba(255, 255, 255, 0.2);
        color: inherit;
      }

      .btn:hover,
      .btn:focus-visible {
        border-color: rgba(127, 255, 212, 0.9);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        outline: none;
        transform: translateY(-2px);
      }

      @media (max-width: 720px) {
        main {
          padding: 1.5rem;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Forgotten Key</h1>
        <span aria-hidden="true">⟁⌘</span>
      </header>
      <p class="whisper">
        The file below is a plain-text key. Browsers may download it
        automatically once you follow the link.
      </p>
      <div class="warning" role="alert">
        <strong>Before you proceed:</strong> confirm you want to download the
        key, and be mindful of where it lands on your device.
      </div>
      <div class="actions">
        <a class="btn" href="forgotten.key" download>Download the key</a>
        <a class="btn secondary" href="index.html">Return to portal</a>
      </div>
    </main>
  </body>
</html>
